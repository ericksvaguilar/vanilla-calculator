<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="src/styles/index.css" />
</head>

<body>
  <div class="App">
    <div class="calculator">
      <div class="display">
        <span class="digit digit-operand previous-operand"></span>
        <!-- <span class="digit digit-operator"></span> -->
        <span class="digit digit-operand current-operand"></span>
      </div>

      <div class="keyboard">
        <button class="button button-operand">7</button>
        <button class="button button-operand">8</button>
        <button class="button button-operand">9</button>
        <button class="button button-operator">/</button>
        <button class="button button-operand">4</button>
        <button class="button button-operand">5</button>
        <button class="button button-operand">6</button>
        <button class="button button-operator">*</button>
        <button class="button button-operand">1</button>
        <button class="button button-operand">2</button>
        <button class="button button-operand">3</button>
        <button class="button button-operator">-</button>
        <button class="button button-operand button-span-2">0</button>
        <button class="button button-operand">.</button>
        <button class="button button-operator">+</button>
        <button class="button button-clear button-span-2">c</button>
        <button class="button button-equal button-span-2">=</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
